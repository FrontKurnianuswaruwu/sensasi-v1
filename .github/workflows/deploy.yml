name: Auto Deploy Laravel Vite

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install & Build Vite
        run: |
          npm install
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2223
          script: |
            cd /home/sensasio/sensasi
            
            # 1. Tarik kode terbaru & paksa sinkron (solusi file web.php tidak berubah)
            git fetch --all
            git reset --hard origin/main
            
            # 2. Solusi "Composer command not found" di Rumahweb
            if [ ! -f composer.phar ]; then
              php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
              php composer-setup.php
              php -r "unlink('composer-setup.php');"
            fi
            
            # 3. Jalankan install & optimasi Laravel
            php composer.phar install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan optimize:clear