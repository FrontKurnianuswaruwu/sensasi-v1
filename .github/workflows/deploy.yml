name: Auto Deploy Laravel Vite

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install & Build Vite
        run: |
          npm install
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2223
          script: |
            cd /home/sensasio/sensasi
            
            # 1. Sinkronisasi file
            git fetch --all
            git reset --hard origin/main

            # --- TAMBAHKAN DI SINI ---
            # Copy folder build ke public_html agar bisa diakses browser
            echo "Menyingkronkan folder build ke public_html..."
            cp -rf /home/sensasio/sensasi/public/build /home/sensasio/public_html/
            # -------------------------
            
            # 2. Setup Composer
            if [ ! -f composer.phar ]; then
              php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
              php composer-setup.php
              php -r "unlink('composer-setup.php');"
            fi
            
            # 3. Install tanpa script (hindari proc_open)
            php composer.phar install --no-dev --optimize-autoloader --no-scripts --ignore-platform-reqs
            
            # 4. HAPUS CACHE MANUAL (Agar PailServiceProvider tidak dipanggil)
            rm -f bootstrap/cache/config.php
            rm -f bootstrap/cache/routes.php
            rm -f bootstrap/cache/services.php
            rm -f bootstrap/cache/packages.php
            
            # 5. Jalankan perintah Laravel
            php artisan migrate --force || true
            php artisan optimize:clear