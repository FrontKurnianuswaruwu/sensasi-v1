name: Auto Deploy Laravel Vite

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install & Build Vite
        run: |
          npm install
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2223
          script: |
            cd /home/sensasio/sensasi
            
            # 1. Tarik kode terbaru
            git fetch --all
            git reset --hard origin/main
            
            # 2. Setup Composer (Jika belum ada)
            if [ ! -f composer.phar ]; then
              php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
              php composer-setup.php
              php -r "unlink('composer-setup.php');"
            fi
            
            # 3. Install dependencies tanpa menjalankan script otomatis
            # Kita tambah --ignore-platform-reqs supaya tidak cerewet soal versi PHP/ekstensi
            php composer.phar install --no-dev --optimize-autoloader --no-scripts --ignore-platform-reqs
            
            # 4. Update autoload manual (untuk mengatasi masalah folder admin/Admin)
            php composer.phar dump-autoload --optimize --no-scripts
            
            # 5. Jalankan perintah Laravel satu per satu
            # Gunakan "|| true" agar jika satu perintah gagal, proses tetap lanjut ke bawah
            php artisan migrate --force || true
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear